---
supported_distros:
  - Rocky
  - Alma

packages:
  - git
  - vim
  - tmux
  - codium
  - keepassxc
  - gimp
  - neofetch

flatpak_packages:
  - org.qbittorrent.qBittorrent

runned_from_test: false

dconf_settings:
  # Keyboar bindings
  - ["/org/gnome/settings-daemon/plugins/media-keys/home", "'<Super>e'"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/control-center", "'<Super>i'"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings", "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/www", "'<Super>w'"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/area-screenshot", "'<Super><Shift>s'"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/calculator", "'<Super>c'"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/binding", "'<Super>t'"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/command", "'/bin/gnome-terminal'"]
  - ["/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/name", "'Terminal'"]
  # Window manager settigs
  - ["/org/gnome/desktop/wm/preferences/button-layout", "':minimize,maximize,close'"]
  - ["/org/gnome/desktop/wm/preferences/visual-bell", "false"]
  # Inteface settings
  - ["/org/gnome/desktop/interface/shell-size","32"]
  - ["/org/gnome/desktop/interface/gtk-im-module","'gtk-im-context-simple'"]
  - ["/org/gnome/desktop/interface/show-battery-percentage","true"]
  - ["/org/gnome/desktop/interface/toolkit-accessibility","false"]
  #- ["/org/gnome/desktop/interface/shell-theme","'material_light_shells'"]
  #- ["/org/gnome/desktop/interface/icon-theme","'{{ icon_theme_name }}'"]
  - ["/org/gnome/desktop/interface/enable-animations","true"]
  # shell theme configuration
  #- ["/org/gnome/shell/extensions/user-theme/name", "'{{ shell_theme_name }}'"]
  # Application theme configuration
  #- ["/org/gnome/desktop/interface/gtk-theme", "'{{ application_theme_name }}'"]



